---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <img
    src="{{ page.profile_picture.src | absolute_url }}"
    alt="{{ page.profile_picture.alt }}"
    class="profile-pic"
  />


  {{ content }}

    {%- if page.list_title -%}
      <h2 class="post-list-heading">{{ page.list_title }}</h2>
    {%- endif -%}

</div>
