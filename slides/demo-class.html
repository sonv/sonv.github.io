<!doctype html>
<html>
	<head>
        <style>
        * {
          box-sizing: border-box;
        }

        .column {
          float: left;
          width: 25%;
          padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>The Heart of Mathematics</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="Demo-class/demo.md"
                         data-separator="^\n\n\n"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="utf-8"
                         >
                 </section>
			</div>
		</div>

        <script src="plugin/animate/plugin.js"></script>
        <script src="plugin/animate/svg.min.js"></script>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                controls: false,
                mathjax3: {
                    mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js',
                    tex: {
                      inlineMath: [ [ '$', '$' ], [ '\\(', '\\)' ]  ]
                    },
                    options: {
                      skipHtmlTags: [ 'script', 'noscript', 'style', 'textarea', 'pre' ]
                    },
                  },
                slideNumber: true,
                pdfSeparateFragments: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3 , RevealAnimate ]
			});
		</script>
	</body>
</html>
